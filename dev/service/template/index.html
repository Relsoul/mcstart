<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../public/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <script>
        window.$ = window.jQuery = require("../../../public/lib/jquery/dist/jquery.js")
        var ipc=require("electron").ipcRenderer
        var remote=require("remote")
    </script>
    <script src="../../../public/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../public/css/style.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="row">
            <div class="col-sm-12">
                <h1>hello 欢迎使用mc启动器</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="username" class="control-label col-sm-2">游戏名称:</label>
                <div class="col-sm-3">
                    <input type="text" id="username" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="java_path" class="control-label col-sm-2">java路径:</label>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="text" id="java_path" class="form-control"/>
                        <span class="input-group-btn">
                            <a class="btn btn-default" role="button" id="search_java">搜索与java路径</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="memory_size" class="control-label col-sm-2">内存大小:</label>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="number" id="memory_size" class="form-control" min="512" max="1024"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
               <button id="start_game" class="btn btn-default">运行游戏</button>
            </div>
        </form>

    </div>

</div>
<script src="../../../public/js/mcstart.js"></script>
</body>
</html>
